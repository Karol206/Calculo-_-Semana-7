
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dominio y Rango de una Función</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f4f8fc;
    }
    input, button {
      padding: 8px;
      width: 100%;
      margin: 6px 0;
    }
    #resultado {
      background: #e7f4ff;
      padding: 10px;
      border-left: 4px solid #007acc;
      margin-top: 15px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Dominio y Rango</h2>

  <label>Función (usa x):</label>
  <input type="text" id="funcion" placeholder="Ejemplo: 1/(x-2), sqrt(x), x^2 - 4">

  <label>Intervalo de análisis:</label>
  <input type="text" id="intervalo" placeholder="Ejemplo: -10,10">

  <button onclick="calcularDominioRango()">Calcular dominio y rango</button>

  <div id="resultado"></div>
  <canvas id="grafico" width="600" height="300"></canvas>

  <script>
    let chart;

    function calcularDominioRango() {
      const exprInput = document.getElementById('funcion').value;
      const intervalo = document.getElementById('intervalo').value.split(',').map(Number);
      const xInicio = intervalo[0];
      const xFin = intervalo[1];

      const expr = math.compile(exprInput);
      let xVals = [], yVals = [], dominio = [], rango = [];

      for (let x = xInicio; x <= xFin; x += 0.1) {
        try {
          const y = expr.evaluate({x});
          if (isFinite(y)) {
            xVals.push(x.toFixed(2));
            yVals.push(y);
            dominio.push(x);
            rango.push(y);
          }
        } catch (e) {
          // Ignorar valores no definidos
        }
      }

      let minY = Math.min(...rango).toFixed(2);
