<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivadas paso a paso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #e0f7fa);
      padding: 50px 20px;
      margin: 0;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 3px dashed #ffd4ec;
    }

    h1 {
      text-align: center;
      color: #7c4dff;
      margin-bottom: 30px;
      font-size: 2em;
    }

    input, button {
      font-size: 18px;
      padding: 12px 16px;
      margin: 20px 5px 25px 0;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 60%;
      border: 2px solid #b2ebf2;
      background-color: #fdfbff;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #7c4dff;
      outline: none;
    }

    button {
      background-color: #f48fb1;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }

    .paso {
      background-color: #fff0f5;
      padding: 16px;
      border-left: 6px solid #ba68c8;
      margin-top: 15px;
      border-radius: 12px;
      line-height: 1.6;
    }

    .error {
      color: #d50000;
      font-weight: bold;
    }

    #grafico {
      margin-top: 40px;
      background-color: #fafafa;
      padding: 10px;
      border-radius: 12px;
    }

    code {
      background: #fce4ec;
      padding: 2px 6px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>‚ú® Derivada por definici√≥n paso a paso</h1>
    <p>üìå Ingresa la funci√≥n <strong>f(x)</strong> (ejemplo: <code>x^2 + 3*x</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 3*x">
    <button onclick="calcularDerivada()">Resolver üí°</button>
    <div id="resultado"></div>
    <div id="grafico"></div>
  </div>

  <script>
    function calcularDerivada() {
      const entrada = document.getElementById("funcion").value.trim();
      const resultado = document.getElementById("resultado");
      const grafico = document.getElementById("grafico");
      resultado.innerHTML = "";
      grafico.innerHTML = "";

      if (!entrada) {
        resultado.innerHTML = '<div class="paso error">‚ö†Ô∏è Ingresa una funci√≥n v√°lida.</div>';
        return;
      }

      try {
        const fx = math.parse(entrada);
        const fx_str = fx.toString();

        const fxh = fx.transform(node =>
          node.isSymbolNode && node.name === "x"
            ? math.parse("(x + h)")
            : node
        );
        const fxh_str = fxh.toString();
        const fxh_exp = math.simplify(fxh_str).toString();

        const diferencia = math.simplify(`(${fxh_str}) - (${fx_str})`).toString();
        const diferencia_simplificada = math.simplify(diferencia).toString();

        const cociente = math.simplify(`(${diferencia_simplificada}) / h`).toString();
        const cociente_simplificado = math.simplify(cociente).toString();

        const derivada = math.derivative(entrada, 'x');
        const derivada_str = derivada.toString();

        resultado.innerHTML += `<div class="paso">üìò <strong>1)</strong> F√≥rmula general:<br>f'(x) = lim‚Çç‚Çï‚Üí0‚Çé [f(x+h) - f(x)] / h</div>`;
        resultado.innerHTML += `<div class="paso">üßÆ <strong>2)</strong> f(x) = <strong>${fx_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">‚ûï <strong>3)</strong> Sustituimos x por (x+h): f(x+h) = <strong>${fxh_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">üß© <strong>4)</strong> Expandimos f(x+h): <strong>${fxh_exp}</strong></div>`;
        resultado.innerHTML += `<div class="paso">‚ûñ <strong>5)</strong> f(x+h) - f(x): <strong>${diferencia}</strong></div>`;
        resultado.innerHTML += `<div class="paso">üßπ <strong>6)</strong> Simplificamos la diferencia: <strong>${diferencia_simplificada}</strong></div>`;
        resultado.innerHTML += `<div class="paso">‚ûó <strong>7)</strong> Dividimos entre h: <strong>${cociente}</strong></div>`;
        resultado.innerHTML += `<div class="paso">üßº <strong>8)</strong> Simplificamos el cociente: <strong>${cociente_simplificado}</strong></div>`;
        resultado.innerHTML += `<div class="paso">üìâ <strong>9)</strong> Aplicamos el l√≠mite cuando h‚Üí0:</div>`;
        resultado.innerHTML += `<div class="paso">‚úÖ <strong>10)</strong> Resultado final: f'(x) = <strong>${derivada_str}</strong></div>`;

        const expr = math.compile(entrada);
        const derivExpr = math.compile(derivada_str);

        const xValues = math.range(-10, 10, 0.2).toArray();
        const yValues = xValues.map(x => expr.evaluate({ x }));
        const yDerivValues = xValues.map(x => derivExpr.evaluate({ x }));

        const trace1 = {
          x: xValues,
          y: yValues,
          mode: 'lines',
          name: 'f(x)',
          line: { width: 3, color: '#4dd0e1' }
        };

        const trace2 = {
          x: xValues,
          y: yDerivValues,
          mode: 'lines',
          name: "f'(x)",
          line: { width: 3, dash: 'dot', color: '#f06292' }
        };

        const layout = {
          title: 'üå∏ Gr√°fico de f(x) y f\'(x)',
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
          plot_bgcolor: '#fffafc',
          paper_bgcolor: '#fffafc',
          font: { family: 'Quicksand', size: 14 }
        };

        Plotly.newPlot('grafico', [trace1, trace2], layout);
      } catch (e) {
        resultado.innerHTML = `<div class="paso error">‚ùå Error al interpretar la funci√≥n. Aseg√∫rate de usar solo <strong>x</strong> como variable y una sintaxis v√°lida.</div>`;
      }
    }
  </script>
</body>
</html>
