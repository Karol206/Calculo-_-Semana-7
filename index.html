<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derivadas por Definici√≥n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .contenedor { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; font-size: 18px; margin-top: 10px; }
    button { background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    #resultado { margin-top: 20px; font-size: 17px; }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üßÆ Derivada por Definici√≥n</h1>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 3*x" />
    <button onclick="resolver()">Resolver derivada</button>
    <div id="resultado"></div>
    <canvas id="grafico" height="300"></canvas>
  </div>

  <script>
    function resolver() {
      const f = document.getElementById("funcion").value;
      const h = 'h';
      const resultado = document.getElementById("resultado");
      const pasos = [];

      try {
        const fx = math.simplify(f).toString();
        const fxh = math.simplify(f.replaceAll("x", "(x + h)")).toString();
        pasos.push(`<b>Paso 1:</b> Definici√≥n de derivada: f'(x) = lim(h‚Üí0) [(f(x+h) - f(x)) / h]`);
        pasos.push(`<b>Paso 2:</b> f(x + h) = ${fxh}`);
        pasos.push(`<b>Paso 3:</b> f(x) = ${fx}`);
        const num = math.simplify(`(${fxh}) - (${fx})`).toString();
        pasos.push(`<b>Paso 4:</b> Numerador simplificado: ${num}`);
        const coc = math.simplify(`(${num}) / h`).toString();
        pasos.push(`<b>Paso 5:</b> Cociente: (${num}) / h = ${coc}`);
        const deriv = math.simplify(coc.replaceAll("h", "0")).toString();
        pasos.push(`<b>Paso 6:</b> L√≠mite cuando h ‚Üí 0: <b>f'(x) = ${deriv}</b>`);
        resultado.innerHTML = pasos.join("<br><br>");
        graficar(f, deriv);
      } catch (e) {
        resultado.innerHTML = `<span style="color:red">‚ö†Ô∏è Error: funci√≥n inv√°lida</span>`;
      }
    }

    function graficar(f, fderiv) {
      const ctx = document.getElementById("grafico").getContext("2d");
      const xs = [], ys = [], ys2 = [];
      for (let x = -10; x <= 10; x += 0.5) {
        try {
          xs.push(x);
          ys.push(math.evaluate(f, {x}));
          ys2.push(math.evaluate(fderiv, {x}));
        } catch {
          ys.push(null); ys2.push(null); xs.push(x);
        }
      }

      if (window.chart) window.chart.destroy();

      window.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: xs,
          datasets: [
            { label: 'f(x)', data: ys, borderColor: 'blue', fill: false },
            { label: "f'(x)", data: ys2, borderColor: 'red', fill: false }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'x' } },
            y: { title: { display: true, text: 'y' } }
          }
        }
      });
    }
  </script>
</body>
</html>
