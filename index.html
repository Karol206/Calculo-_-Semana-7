<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derivadas por Definici√≥n</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    canvas {
      margin-top: 40px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>üßÆ Derivadas Paso a Paso por Definici√≥n</h1>
    <p>Ingresa una funci√≥n en <strong>x</strong>:</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 2*x" />
    <button onclick="resolver()">Resolver</button>

    <div id="resultado"></div>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    function resolver() {
      const entrada = document.getElementById("funcion").value;
      const resultado = document.getElementById("resultado");
      const delta = "h";
      const x = "x";

      try {
        // Paso 1: f(x)
        const fx = math.simplify(entrada).toString();
        const fxh = math.simplify(entrada.replaceAll("x", `(x + h)`)).toString();

        const pasos = [];
        pasos.push(`<strong>Paso 1:</strong> Definici√≥n: f'(x) = lim(h‚Üí0) [f(x + h) - f(x)] / h`);
        pasos.push(`<strong>Paso 2:</strong> f(x + h) = ${fxh}`);
        pasos.push(`<strong>Paso 3:</strong> f(x) = ${fx}`);
        
        const num = `(${fxh}) - (${fx})`;
        const paso4 = math.simplify(num).toString();
        pasos.push(`<strong>Paso 4:</strong> Numerador simplificado: ${paso4}`);
        
        const cociente = `(${paso4}) / h`;
        const paso5 = math.simplify(cociente).toString();
        pasos.push(`<strong>Paso 5:</strong> Cociente: (${paso5})`);

        // Sustituimos h = 0 (l√≠mite)
        const derivada = math.simplify(paso5.replaceAll("h", "0")).toString();
        pasos.push(`<strong>Paso 6:</strong> L√≠mite cuando h ‚Üí 0: f'(x) = ${derivada}`);

        resultado.innerHTML = pasos.join("<br><br>");

        // Gr√°fica
        graficar(entrada, derivada);
      } catch (e) {
        resultado.innerHTML = `<span style="color:red;">‚ö†Ô∏è Error en la funci√≥n ingresada. Usa expresiones v√°lidas como x^2, x^3, 2*x, etc.</span>`;
      }
    }

    function graficar(f, df) {
      const ctx = document.getElementById("grafico").getContext("2d");

      const x_vals = [];
      const y_vals = [];
      const y_derivadas = [];

      for (let x = -10; x <= 10; x += 0.5) {
        try {
          const scope = { x };
          x_vals.push(x);
          y_vals.push(math.evaluate(f, scope));
          y_derivadas.push(math.evaluate(df, scope));
        } catch (e) {
          x_vals.push(x);
          y_vals.push(null);
          y_derivadas.push(null);
        }
      }

      if (window.miGrafico) {
        window.miGrafico.destroy();
      }

      window.miGrafico = new Chart(ctx, {
        type: 'line',
        data: {
          labels: x_vals,
          datasets: [
            {
              label: 'f(x)',
              data: y_vals,
              borderColor: 'blue',
              borderWidth: 2,
              fill: false
            },
            {
              label: "f'(x)",
              data: y_derivadas,
              borderColor: 'red',
              borderWidth: 2,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'x' }
            },
            y: {
              title: { display: true, text: 'y' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
