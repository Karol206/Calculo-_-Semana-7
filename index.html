<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivadas paso a paso</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #f8f0ff);
      padding: 50px 20px;
      margin: 0;
    }

    .contenedor {
      background-color: #ffffff;
      padding: 35px;
      max-width: 850px;
      margin: auto;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      border-left: 6px solid #6c63ff;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
    }

    input, button {
      font-size: 18px;
      padding: 12px 16px;
      margin: 15px 5px 25px 0;
    }

    input {
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #6c63ff;
      outline: none;
    }

    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #574b90;
    }

    .paso {
      background-color: #f9f7fc;
      padding: 16px;
      border-left: 5px solid #6c63ff;
      margin-top: 15px;
      border-radius: 6px;
      line-height: 1.6;
    }

    .error {
      color: #d50000;
      font-weight: bold;
    }

    #grafico {
      margin-top: 40px;
    }

    code {
      background: #eee;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üìò Derivada por definici√≥n</h1>
    <p>Ingresa la funci√≥n <strong>f(x)</strong> (ej: <code>x^2 + 3*x</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 3*x">
    <button onclick="calcularDerivada()">Resolver</button>
    <div id="resultado"></div>
    <div id="grafico"></div>
  </div>

  <script>
    function calcularDerivada() {
      const entrada = document.getElementById("funcion").value.trim();
      const resultado = document.getElementById("resultado");
      const grafico = document.getElementById("grafico");
      resultado.innerHTML = "";
      grafico.innerHTML = "";

      if (!entrada) {
        resultado.innerHTML = '<div class="paso error">‚ö†Ô∏è Ingresa una funci√≥n v√°lida.</div>';
        return;
      }

      try {
        const fx = math.parse(entrada);
        const fx_str = fx.toString();

        const fxh = fx.transform(node =>
          node.isSymbolNode && node.name === "x"
            ? math.parse("(x + h)")
            : node
        );
        const fxh_str = fxh.toString();

        const diferencia = math.simplify(`(${fxh_str}) - (${fx_str})`);
        const diferencia_str = diferencia.toString();

        const cociente = math.simplify(`(${diferencia_str}) / h`);
        const cociente_str = cociente.toString();

        const derivada = math.derivative(entrada, 'x');
        const derivada_str = derivada.toString();

        resultado.innerHTML += `<div class="paso">1Ô∏è‚É£ F√≥rmula general:<br>f'(x) = lim‚Çç‚Çï‚Üí0‚Çé [f(x+h) - f(x)] / h</div>`;
        resultado.innerHTML += `<div class="paso">2Ô∏è‚É£ f(x) = <strong>${fx_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">3Ô∏è‚É£ f(x+h) = <strong>${fxh_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">4Ô∏è‚É£ Diferencia: f(x+h) - f(x) = <strong>${diferencia_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">5Ô∏è‚É£ Cociente: [f(x+h) - f(x)] / h = <strong>${cociente_str}</strong></div>`;
        resultado.innerHTML += `<div class="paso">6Ô∏è‚É£ Derivada (l√≠mite cuando h‚Üí0): f'(x) = <strong>${derivada_str}</strong> ‚úÖ</div>`;

        // Graficar
        const expr = math.compile(entrada);
        const derivExpr = math.compile(derivada_str);

        const xValues = math.range(-10, 10, 0.2).toArray();
        const yValues = xValues.map(x => expr.evaluate({ x }));
        const yDerivValues = xValues.map(x => derivExpr.evaluate({ x }));

        const trace1 = {
          x: xValues,
          y: yValues,
          mode: 'lines',
          name: 'f(x)',
          line: { width: 3, color: '#6c63ff' }
        };

        const trace2 = {
          x: xValues,
          y: yDerivValues,
          mode: 'lines',
          name: "f'(x)",
          line: { width: 3, dash: 'dot', color: '#ff4081' }
        };

        const layout = {
          title: 'üìà Gr√°fica de f(x) y su derivada',
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
          plot_bgcolor: '#fdfdfd',
          paper_bgcolor: '#fdfdfd',
          font: { family: 'Inter, sans-serif', size: 14 }
        };

        Plotly.newPlot('grafico', [trace1, trace2], layout);
      } catch (e) {
        resultado.innerHTML = `<div class="paso error">‚ùå Error al interpretar la funci√≥n. Aseg√∫rate de usar solo <strong>x</strong> como variable y una sintaxis v√°lida.</div>`;
      }
    }
  </script>
</body>
</html>
