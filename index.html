<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muebles Colaborativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #3a3a3a;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        main {
            padding: 2em;
        }
        section {
            background: white;
            margin-bottom: 2em;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background-color: #3a3a3a;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Muebles Colaborativos</h1>
        <nav>
            <a href="#explorar">Explorar</a>
            <a href="#cotizacion">Cotización</a>
            <a href="#pedido">Pedido</a>
            <a href="#comunidad">Comunidad</a>
        </nav>
    </header>
    <main>
        <section id="explorar">
            <h2>Explorar modelos</h2>
            <p>Descubre nuestros modelos de muebles y personaliza según tus necesidades.</p>
        </section>
        <section id="cotizacion">
            <h2>Obtener Cotización</h2>
            <label>Medidas:</label><input type="text"><br>
            <label>Material:</label><input type="text"><br>
            <label>Color:</label><input type="text"><br>
            <button>Calcular</button>
        </section>
        <section id="pedido">
            <h2>Seguimiento de Pedido</h2>
            <p>Estado: En producción</p>
        </section>
        <section id="comunidad">
            <h2>Comunidad</h2>
            <p>Comparte ideas y experiencias con otros usuarios y artesanos.</p>
        </section>
    </main>
</body>
</html>
