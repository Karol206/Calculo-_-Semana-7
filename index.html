<!DOCTYPE html>
<html lang="="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Derivada por definici√≥n - Paso a paso</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado {
      margin-top: 25px;
      font-size: 17px;
      line-height: 1.6;
    }

    canvas {
      margin-top: 40px;
    }
  </style>

  <!-- Librer√≠as -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>üßÆ Derivadas por definici√≥n</h1>
    <p>Ingresa una funci√≥n en <b>x</b> (usa notaci√≥n como <code>x^2 + 3*x</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^3 + 2*x" />
    <button onclick="resolverDerivada()">Resolver derivada</button>

    <div id="resultado"></div>
    <canvas id="grafico" height="300"></canvas>
  </div>

  <script>
    function resolverDerivada() {
      const fInput = document.getElementById("funcion").value;
      const resultado = document.getElementById("resultado");
      const h = "h";
      let pasos = [];

      try {
        // f(x) y f(x+h)
        const fx = math.parse(fInput).toString();
        const fxh_raw = fInput.replace(/x/g, `(x + ${h})`);
        const fxh = math.simplify(fxh_raw).toString();

        pasos.push(`<strong>Paso 1:</strong> Definici√≥n formal:<br>f'(x) = lim(h ‚Üí 0) [(f(x + h) - f(x)) / h]`);
        pasos.push(`<strong>Paso 2:</strong> Sustituimos:<br>f(x + h) = ${fxh}<br>f(x) = ${fx}`);
        pasos.push(`<strong>Paso 3:</strong> Calculamos el numerador:<br>(${fxh}) - (${fx})`);

        const numerador = math.simplify(`(${fxh}) - (${fx})`).toString();
        pasos.push(`<strong>Paso 4:</strong> Simplificamos el numerador:<br>${numerador}`);

        const cociente = math.simplify(`(${numerador}) / h`).toString();
        pasos.push(`<strong>Paso 5:</strong> Dividimos entre h:<br>${cociente}`);

        const derivada = math.simplify(cociente.replaceAll("h", "0")).toString();
        pasos.push(`<strong>Paso 6:</strong> L√≠mite cuando h ‚Üí 0:<br><b>f'(x) = ${derivada}</b>`);

        resultado.innerHTML = pasos.join("<br><br>");

        graficarFuncion(fInput, derivada);
      } catch (error) {
        resultado.innerHTML = `<span style="color: red;">‚ö†Ô∏è Error: funci√≥n no v√°lida. Usa x^2, x^3, 2*x, etc.</span>`;
      }
    }

    function graficarFuncion(funcion, derivada) {
      const ctx = document.getElementById("grafico").getContext("2d");

      const x_vals = [];
      const y_vals = [];
      const y_deriv = [];

      for (let x = -10; x <= 10; x += 0.5) {
        try {
          const scope = { x };
          x_vals.push(x);
          y_vals.push(math.evaluate(funcion, scope));
          y_deriv.push(math.evaluate(derivada, scope));
        } catch {
          x_vals.push(x);
          y_vals.push(null);
          y_deriv.push(null);
        }
      }

      if (window.miGrafico) window.miGrafico.destroy();

      window.miGrafico = new Chart(ctx, {
        type: "line",
        data: {
          labels: x_vals,
          datasets: [
            {
              label: "f(x)",
              data: y_vals,
              borderColor: "blue",
              fill: false,
              tension: 0.2
            },
            {
              label: "f'(x)",
              data: y_deriv,
              borderColor: "red",
              fill: false,
              tension: 0.2
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' }
          },
          scales: {
            x: {
              title: { display: true, text: 'x' }
            },
            y: {
              title: { display: true, text: 'y' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
